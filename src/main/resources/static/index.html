<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White collar</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="controller.js"></script>
</head>
<body>
<h1>White collar</h1>
<h2>Get all the stores</h2>
<button id="get_all">Get them!</button>
<p id="result"></p>
<h2>Get store paintings</h2>
<p>Store id: <input id="id_one" type="number"></p>
<button id="get_one">Get them!</button>  <button id="fire"><font color="red">Fire!!!</font></button>
<p id="result_get_one"></p>
<h2>Add store</h2>
<p>Store name: <input id="store_name" type="text"> Capacity: <input id="store_capacity" type="number"></p>
<button id="add_store">Add it!</button>
<p id="result_add_store"></p>
<h2>Add painting</h2>
<p>Store id: <input id="store_id" type="number"></p>
<p>Painting name: <input id="painting_name" type="text"></p>
<p>Painter (left blank if anonymous): <input id="painter" type="text"></p>
<button id="add_painting">Add it!</button>
<p id="result_add_painting"></p>
